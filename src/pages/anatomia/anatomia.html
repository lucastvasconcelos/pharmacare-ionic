<ion-header>

  <ion-navbar>
    <ion-title>Anatomia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form (submit)="doSubmit($event)" [formGroup]="regioesForm">
    <ion-list radio-group formControlName = "regioes">
      <ion-list-header>
        Regiões
      </ion-list-header>

      <ion-item>
        <ion-label>Cabeça {{teste}}</ion-label>
        <ion-radio value="Cabeça"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Coluna Vertebral</ion-label>
        <ion-radio value="Coluna"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Tórax</ion-label>
        <ion-radio value="Tórax"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Membro superior</ion-label>
        <ion-radio value="Superior"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Membro inferior</ion-label>
        <ion-radio value="Inferior"></ion-radio>
      </ion-item>

    </ion-list>
  </form>

  <div class="space" style="height: 80px"> </div>
  <button ion-button full id="comecar_anatomia" (click) = "open_questoes()"> Começar {{teste}} </button>
</ion-content>
