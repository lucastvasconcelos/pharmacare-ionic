<ion-header>
 <ion-navbar hideBackButton *navbar></ion-navbar>
</ion-header>
 
<ion-content padding>
  <h1>Identifique a estrutura: </h1>
  <img src={{imagem}} style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto; ">
    <form (submit)="doSubmit($event)" [formGroup]="respostasForm">
    <ion-list radio-group formControlName = "respostas">
      <ion-item>
        <ion-label>{{valor1}}</ion-label>
        <ion-radio value="resposta1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{valor2}}</ion-label>
        <ion-radio value="resposta2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{valor3}}</ion-label>
        <ion-radio value="reposta3"></ion-radio>
      </ion-item>
      
       <ion-item>
        <ion-label>{{valor4}}</ion-label>
        <ion-radio value="reposta4"></ion-radio>
      </ion-item>

    </ion-list>
  </form>
   <button ion-button full id="responder" (click) = "next_question()"> {{valor_botao}} </button>
</ion-content>
